<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/7-places.css" />
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos</h4>
                <div class="popover">
                    <h2>Lagos</h2>
                    <ul>
                        <li>Ajah</li>
                        <li>Surulere</li>
                    </ul>
                    <h2>Anambra</h2>
                    <ul>
                        <li>Awka</li>
                        <li>Onitsha</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming pool &bull; WiFi &bull; Toilet</h4>
                <ul class="popover">
                    <li>Toilet</li>
                    <li>Swimming pool</li>
                    <li>Dinning</li>
                    <li>Shower</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
                <article>
                    <h2>Apartment</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
